global:
  exchange:
    module: CoinbasePro
    key: xyz
    passphrase: abc
    b64secret: bar==
  notify:
    mail_host: localhost
    mail_from: user@example.com
    mail_to: user@example2.com
    notify_only_sold: True
  general:
    log_dir: log
    data_dir: data
    pause_file: bot.pause
    log_disabled: False
  debug:
    debug_response: False
    debug_dir: debug

---
btcbot:
  trader:
    pair: BTC-USD
    module: Simple
    max_outstanding_sells: 5
    max_buys_per_hour: 10
    sell_target: 2.0
    buy_barrier: 2.0
    buy_percent: 2.5
    buy_max: 233.00
    buy_min: 60.00
    stoploss_enable: no
    stoploss_percent: -7.0
    stoploss_seconds: 86400
    stoploss_strategy: report

